<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coffee Bill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <h2>Coffee Bill</h2>
    <table id="bill">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="product-list"></tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>0.00</td>
            </tr>
        </tfoot>
    </table>
    <section id="add-product">
        <h3>Add new product</h3>
        <label>
            <span>
                Product:
            </span>
            <input type="text">
        </label>
        <label>
            <span>
                Price:
            </span>
            <input type="number">
        </label>
        <button onclick="addProduct()">Add</button>
    </section>

    <script>
        function addProduct() {
            const tbody = document.querySelector('#product-list');
            const name = document.querySelector('input[type="text"]');
            const price = document.querySelector('input[type="number"]');
            const button = document.querySelector('button');
            const productList = document.querySelector('#product-list');
            const total = document.querySelectorAll('#bill tfoot tr td')[1];

            if (price.value === '' || Number(price.value) < 0 || name.value === '') {
                price.value = '';
                name.value = '';
                return;
            }
            let newTr = document.createElement('tr');

            let nameTd = document.createElement('td');
            nameTd.textContent = name.value;

            let priceTd = document.createElement('td');
            priceTd.textContent = Number(price.value);

            total.textContent = (Number(total.textContent) + Number(price.value));

            newTr.appendChild(nameTd);
            newTr.appendChild(priceTd);

            productList.appendChild(newTr);

            price.value = '';
            name.value = '';
        }
    </script>

</body>

</html>
